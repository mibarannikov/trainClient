<mat-toolbar color="primary">
  <span routerLink="/main" style="cursor: pointer;margin-left: 20px;">Железные дороги</span>
  <span style="text-align: center; margin-left: 30%;">{{date | date:'dd.MM.yyyy   HH:mm:ss'}}</span>
  <span class="spacer"></span>


  <button *ngIf="!isLoggedIn" matTooltip="Login" routerLink="/login" mat-icon-button class="example-icon favorite-icon">
    <mat-icon>login</mat-icon>


  </button>


  <h3 *ngIf="isDataLoaded">{{this.user1.firstname}} {{this.user1.lastname}}</h3>

  <button *ngIf="isLoggedIn" [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button>
    <mat-icon color="accent">account_box</mat-icon>

  </button>

  <mat-menu id="menu-item" #menu="matMenu">

    <button mat-menu-item routerLink="/profile">Мои билеты</button>
    <button (click)="logout()" mat-menu-item>Выход</button>

  </mat-menu>

  <button *ngIf="(isLoggedIn)&&(this.user.role.includes('ROLE_ADMIN'))&&(isDataLoaded)" [matMenuTriggerFor]="menu2" matTooltip="Profile" mat-icon-button>
    <mat-icon>settings</mat-icon>
  </button>

  <mat-menu id="menu-item2" #menu2="matMenu">

    <button mat-menu-item routerLink="/addstation">Добавить станцию</button>
    <button mat-menu-item routerLink="/addtrain">Добавить поезд</button>
    <button mat-menu-item routerLink="/trains">Поезда</button>
    <button mat-menu-item routerLink="/passengers">Пассажиры</button>



  </mat-menu>
</mat-toolbar>
