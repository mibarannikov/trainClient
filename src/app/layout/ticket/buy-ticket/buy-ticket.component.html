<div>
  <mat-card-header class="post-card" style="text-align: left"  [formGroup]="buyTicket">
    <div><strong><h1>БИЛЕТ</h1></strong></div>

    <mat-card-header class="post-card">
      <div> Поезд №{{train.trainNumber}}</div>
    </mat-card-header>
    <mat-card-header>
      <div>{{train.startStation}}</div>
    </mat-card-header>
    <mat-card-header>
      <div>{{train.stopStation}}</div>
    </mat-card-header>
    <mat-card-header>
      <div>{{train.start}}</div>
    </mat-card-header>
    <mat-card-header>
      <div>{{train.stop}}</div>
    </mat-card-header>
    <div class="login-page">

      <mat-card-footer>
        <div class="justify-content-center">

          <div>
            <mat-form-field appearance="outline">
              <mat-label> Фамилия</mat-label>
              <input matInput formControlName="firstname">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label> Имя</mat-label>
              <input matInput formControlName="lastname">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

        </div>


        <div id="controls" class="row">

          <button mat-flat-button color="primary" (click)="addTiket()">
            Купить билет
          </button>


        </div>

      </mat-card-footer>
    </div>

  </mat-card-header>
</div>
